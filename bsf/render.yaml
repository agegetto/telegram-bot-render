services:
  # Bot Telegram come Background Worker
  - type: worker
    name: telegram-timesheet-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_miniapp.py
    
  # Web App per la Mini App (opzionale, se vuoi hostare anche il frontend)
  - type: web
    name: telegram-miniapp-frontend
    env: static
    buildCommand: ""
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html